name: Upload to NHN Cloud Object Storage

on:
  push:
    branches:
      - main

jobs:
  upload-to-object-storage:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 업로드할 파일 생성
      - name: Generate a file
        run: echo "Hello NHN Cloud Object Storage!" > sample.txt

      # AWS S3 CLI 설치
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # NHN Cloud Object Storage에 업로드
      - name: Upload file to NHN Cloud Object Storage
        run: |
          aws --endpoint-url https://kr1-api-object-storage.nhncloudservice.com \
              s3 cp sample.txt s3://obj-test/sample.txt
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NHN_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NHN_SECRET_KEY }}
